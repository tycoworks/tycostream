  status:
    - inactive
    - pending
    - active

  department:
    - engineering
    - operations
    - finance
    - sales

sources:
  stress_test:
    primary_key: id
    columns:
      id: Integer
      value: Float
      status: status      # Enum field
      department: department  # Enum field